<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Cabinet de Diététique</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-interface">
        <nav class="top-nav">
            <div class="nav-brand">
                <i class="fas fa-user-shield"></i>
                <span>Admin - Cabinet de Diététique</span>
            </div>
            <div class="nav-user">
                <span id="user-role"></span>
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Déconnexion
                </button>
            </div>
        </nav>
        <div class="container">
            <section class="section">
                <h2><i class="fas fa-users-cog"></i> Tableau de bord Administrateur</h2>
                <p>Bienvenue, vous pouvez gérer les utilisateurs, patients et consulter les statistiques.</p>
                <div id="admin-content"></div>
            </section>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
