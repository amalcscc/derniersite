<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Cabinet de Diététique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body.login-bg {
            min-height: 100vh;
            background: linear-gradient(120deg, #4A90E2 0%, #50C878 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 40px rgba(44,62,80,0.13);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.7s;
        }
        .login-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        .login-header i {
            font-size: 2.5rem;
            color: #FF6B6B;
            margin-bottom: 0.5rem;
        }
        .login-header h1 {
            font-size: 1.7rem;
            font-weight: 700;
            color: #357ABD;
            margin-bottom: 0.2rem;
        }
        .login-header p {
            color: #6C757D;
            font-size: 1rem;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .form-group {
            display: flex;
            align-items: center;
            background: #f1f3f5;
            border-radius: 12px;
            padding: 0.7rem 1rem;
        }
        .form-group i {
            color: #4A90E2;
            font-size: 1.1rem;
            margin-right: 0.7rem;
        }
        .login-form input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 1.1rem;
            color: #2C3E50;
            width: 100%;
        }
        .login-btn {
            background: linear-gradient(90deg, #4A90E2 60%, #50C878 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 0.9rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            box-shadow: 0 2px 12px rgba(44,62,80,0.10);
            transition: background 0.2s, transform 0.2s;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #50C878 60%, #4A90E2 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .error-message {
            color: #DC3545;
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.98rem;
        }
        .back-to-home {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-link {
            color: #357ABD;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #50C878;
        }
        @media (max-width: 500px) {
            .login-card { padding: 1.2rem 0.5rem; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }
    </style>
</head>
<body class="login-bg">
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-heartbeat"></i>
            <h1>Cabinet de Diététique</h1>
            <p>Système de Gestion</p>
        </div>
        <form id="login-form" class="login-form">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit" class="login-btn">Se connecter</button>
            <div id="login-error" class="error-message"></div>
        </form>
        <div class="back-to-home">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Retour à l'accueil
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
